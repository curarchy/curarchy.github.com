<form data-ui-type="Form" data-ui-id="form"
    id="modify-password" class="form setting-form"
    action="/users/${id}/password" method="POST" novalidate="novalidate">
    <section class="form-section">
        <div class="form-field">
            <label for="modify-password-old-password" class="form-field-name">原密码：</label>
            <input data-ui-type="TextBox" data-ui-id="old-password"
                data-ui-required="required"
                data-ui-title="原密码"
                id="modify-password-old-password" name="password" type="password" />
        </div>
        <div class="form-field">
            <label for="modify-password-new-password" class="form-field-name">新密码：</label>
            <input data-ui-type="TextBox" data-ui-id="new-password"
                data-ui-required="required"
                data-ui-min-length="6"
                data-ui-title="新密码"
                id="modify-password-new-password" name="newPassword" type="password" />
        </div>
        <div class="form-field">
            <label for="modify-password-confirm-new-password" class="form-field-name">确认新密码：</label>
            <input data-ui-type="TextBox" data-ui-id="confirm-new-password"
                data-ui-required="required"
                data-ui-compare="new-password"
                data-ui-compare-message="您两次输入的密码不一致，请重新输入"
                data-ui-title="确认新密码"
                id="modify-password-confirm-new-password" name="confirmNewPassword" type="password" />
        </div>
        <!-- import: formSubmitSection -->
    </section>
</form>
