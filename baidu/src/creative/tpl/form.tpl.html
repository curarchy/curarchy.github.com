<!-- import: creativeFormMain -->

<!-- target: creativeformNavi -->
<div class="creative-form-navi">
    <div class="creative-form-navi-main">
        <!-- if: ${navType} === 'create' -->
        <span class="creative-navi-item">新建广告</span>
        <!-- else -->
        <span class="creative-navi-item">修改广告</span>
        <!-- /if -->
        <span class="creative-navi-item creative-navi-item-active">上传创意</span>
    </div>
</div>

<!-- target: creativeFormMain -->
<div class="form" id="creative-form-list">
    <section class="form-section">
            <div class="form-field">
                <label for="creative-form" class="form-field-name">创意：</label>
                <div id="creative-Thumbnail" data-ui-type="CreativeThumbnail"  data-ui-id="creative-form" data-ui-datasource="@results"></div>
            </div>
    </section>
    <form data-ui-type="Form" data-ui-id="form" action="" method="POST" novalidate="novalidate">
        <div id="create-form-warning">
            <span class="warning">广告物料轮换方式为幻灯片轮换时，不能关联Flash和富媒体类型的广告物料。</span>
        </div>
        <div class="form-field form-submit-field">
            <button data-ui-type="Button"
                data-ui-skin="spring" data-ui-id="submit" type="submit" data-ui-group="submit">提交</button>
            <div data-ui-type="Button" data-ui-id="cancel"
                data-ui-skin="link">取消</div>
        </div>
    </form>
</div>
