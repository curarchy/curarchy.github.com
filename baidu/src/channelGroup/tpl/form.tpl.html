<!-- target: channelGroupForm -->
<!-- import: channelSidebar -->
<div id="content" class="sidebar-page">
    <!-- import: formCrumb -->
    <!-- import: channelGroupFormMain -->
</div>
<!-- target: channelGroupFormMain -->
<div class="form">
    <form data-ui-type="Form" data-ui-id="form"
        action="/channelGroups" method="POST">
    <section class="form-section">
        <div class="form-field">
            <label for="channel-group-form-name" class="form-field-name">频道分组名称：</label>
            <input data-ui-type="TextBox" data-ui-id="name"
                data-ui-required="required"
                data-ui-max-length="100"
                data-ui-value="@name"
                id="channel-group-form-name" name="name" title="频道分组名称"
                data-ui-extension-count-type="WordCount" />
                <aside data-ui-type="Tip" title="什么是频道分组？">
                    频道分组就是对频道进行的分组，您可以将一批频道划分到同一个频道分组下。例如：您可以创建一个名称为“金融网”的频道分组，然后将自己金融网站下的频道划分到该频道分组中。
                </aside>
        </div>
        <div class="form-field">
            <label for="channel-group-form-display-order" class="form-field-name">显示顺序：</label>
            <input data-ui-type="TextBox" data-ui-id="display-order"
                data-ui-required="required"
                data-ui-required-error-message="请填写>0且≤10,000的整数"
                data-ui-min="1"
                data-ui-min-error-message="请填写>0且≤10,000的整数"
                data-ui-max="10000"
                data-ui-max-error-message="请填写>0且≤10,000的整数"
                data-ui-pattern="^\d+$"
                data-ui-pattern-error-message="请填写>0且≤10,000的整数"
                data-ui-value="@displayOrder"
                id="channel-group-form-display-order" name="displayOrder"/>
                <aside data-ui-type="Tip" title="什么是显示顺序？">
                    显示顺序用于频道排序，按从小到大升序排列。
                </aside>
        </div>
        <div class="form-field">
            <div class="form-field-name">
                <label for="add-channels">添加频道：</label>
            </div>
            <div class="form-field-value">
                <input type="checkbox" title="添加频道：" 
                    data-ui-type="CheckBox" data-ui-id="has-channels"
                    data-ui-name="hasChannels" />
                <aside data-ui-type="Tip" title="为什么要添加频道？">
                    向频道分组添加频道，通常将属于同一个网站的频道添加到一个频道分组下面。
                </aside>
                <div data-ui-type="Panel" 
                    data-ui-id="channel-list-wrapper" 
                    data-ui-hidden="true">
                    <div
                        data-ui-type="CascadingSelector" data-ui-id="channels"
                        data-ui-name="channelIds"
                        data-ui-item-name="频道" 
                        data-ui-source-title="请选择频道" 
                        data-ui-target-title="已选择频道" 
                        data-ui-source-empty-text="没有符合条件的频道" 
                        data-ui-target-empty-text="请从左侧选择要添加的频道" 
                        data-ui-has-height="300" 
                        data-ui-has-width="200" 
                        data-ui-table-type="list" 
                        data-ui-datasource="@channels" 
                        data-ui-disabled="disabled"
                        data-ui-required="required"
                        data-ui-required-error-message="添加频道不可为空，请选择"
                    ></div>
                </div>
            </div>
        </div>
        <div class="form-field">
            <label for="channel-group-form-description" class="form-field-name">说明：</label>
            <textarea data-ui-type="TextBox" data-ui-id="description"
                data-ui-width="270" data-ui-height="110"
                data-ui-max-length="4000"
                data-ui-title="说明"
                data-ui-value="@description"
                id="channel-group-form-description" name="description" ></textarea>
            <span class="form-option-description">(选填)</span>
        </div>
        <!-- import: formSubmitSection -->
    </form>
</div>
