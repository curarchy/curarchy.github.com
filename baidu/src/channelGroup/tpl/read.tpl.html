    <section class="read-section">
        <div class="read-field">
            <span class="read-field-name">频道分组名称：
            </span>
            <span class="read-field-value">${name}
            </span>
        </div>
        <div class="read-field">
            <span class="read-field-name">显示顺序：
            </span>

            <span class="read-field-name">下属频道：
            </span>

                <div 
                    data-ui-type="Ellipsis"
                    data-ui-id="channels"

            </div>

        <div class="read-field">
            <span class="read-field-name">说明：
            </span>
            <span class="read-field-value">${description}

        </div>
