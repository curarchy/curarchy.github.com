<!-- target: listSearchBox -->
<input name="keyword" 
    data-ui-type="SearchBox" data-ui-id="keyword"
    data-ui-height="19"
    data-ui-text="@keyword"
    data-ui-placeholder="@keywordPlaceHolder"
    data-ui-extension-submit-type="AutoSubmit" />

<!-- target: listSearchInfo -->
<p>搜索文字：
    <span class="table-search-info-keyword" title="${keyword}">${keyword}</span>
    <a class="table-search-info-clear"
    href="${listWithoutKeywordURL}">清空</a>
</p>

<!-- target: batchRestoreButton -->
<div data-ui-type="Button" data-ui-id="restore"
    data-ui-group="batch" data-ui-data-status="1"
    data-ui-extension-data-type="CustomData">启用</div>

<!-- target: batchRemoveButton -->
<div data-ui-type="Button" data-ui-id="remove"
    data-ui-group="batch" data-ui-data-status="0"
    data-ui-extension-data-type="CustomData">删除</div>

<!-- target: batchAddToSlotButton -->
<div data-ui-type="Button" data-ui-id="add-to-slot"
     data-ui-group="batch" data-ui-data-status="0"
     data-ui-extension-data-type="CustomData">添加到广告</div>

<!-- target: defaultBatchButtons -->
<!-- import: batchRestoreButton -->
<!-- import: batchRemoveButton -->
