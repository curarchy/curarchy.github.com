<!-- master: detail -->
<aside data-ui-type="Sidebar" data-ui-id="sidebar">
    <!-- contentplaceholder: sidebar -->
</aside>
<div id="content" class="sidebar-page">
    <!-- import: detailCrumb -->
    <!-- contentplaceholder: content -->
    <!-- contentplaceholder: create -->
    <!-- import: detailTab -->
    <div data-ui-type="ActionPanel" data-ui-id="detail-list">
    </div>
</div>

<!-- target: detailCrumb -->
<nav data-ui-type="Crumb" data-ui-id="crumb" data-ui-path="@crumbPath" id="crumb"></nav>

<!-- target: detailCreateButton -->
<a data-ui-type="LinkButton" data-ui-id="create"
    data-ui-skin="spring-add">
    新建
</a>

<!-- target: detailTab -->
<div data-ui-type="Tab" data-ui-id="tab" data-ui-tabs="@tabs" id="detail-tab">
</div>

<!-- target: detailTable -->
<div data-ui-type="Table" data-ui-id="table" data-ui-datasource="@results"
    data-ui-order-by="@orderBy" data-ui-order="@order" data-ui-select="@selectMode"
    data-ui-extension-tip-type="TableTip">
</div>

<!-- target: detailTableWithCommand -->
<div data-ui-type="Table" data-ui-id="table" data-ui-datasource="@results"
    data-ui-order-by="@orderBy" data-ui-order="@order" data-ui-select="@selectMode"
    data-ui-extension-command-type="Command"
    data-ui-extension-tip-type="TableTip">
</div>

<!-- target: detailPager -->
<footer data-ui-type="Pager" data-ui-id="pager"
    data-ui-count="@totalCount" data-ui-page="@page" data-ui-page-size="@pageSize" 
    data-ui-url-template="@urlTemplate" data-ui-layout="alignRight">
</footer>

<!-- target: detailListActionPanel -->
<div data-ui-type="ActionPanel" data-ui-id="detail-list" data-ui-url="@listActionURL">
</div>
