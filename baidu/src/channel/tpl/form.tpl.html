<!-- target: channelForm -->
<!-- import: channelSidebar -->
<div id="content" class="sidebar-page">
    <!-- import: formCrumb -->
    <!-- import: channelFormMain -->
</div>
<!-- target: channelFormMain -->
<div class="form">
    <form data-ui-type="Form" data-ui-id="form"
        action="/channels" method="POST">
        <section class="form-section channel-form-section">
            <!-- if: ${isChildAction} -->
            <!-- else -->
                <div class="batch-channel-creater">
                    <a href="#/channel/batch">批量创建频道>></a>
                </div>
            <!-- /if -->
            <div class="form-field">
                <label for="channel-form-name" class="form-field-name">频道名称：</label>
                <input data-ui-type="TextBox" data-ui-id="name"
                    data-ui-required="required"
                    data-ui-max-length="100"
                    data-ui-title="频道名称"
                    data-ui-value="@name"
                    id="channel-form-name" name="name"
                    title="频道名称"
                    data-ui-extension-count-type="WordCount" />
                <aside data-ui-type="Tip" title="什么是频道？">
                    频道就是对广告位进行的分组，您可以将一批广告位划分到同一个频道下。
                    例如：您可以创建一个名称为“体育”的频道，然后将网站体育版块下的所有广告位划分到该频道中。
                </aside>
            </div>
            <div class="form-field">
                <label for="channel-form-display-order" class="form-field-name">显示顺序：</label>
                <input data-ui-type="TextBox" data-ui-id="display-order"
                    data-ui-required="required"
                    data-ui-required-error-message="请填写>0且≤10,000的整数"
                    data-ui-min="1"
                    data-ui-min-error-message="请填写>0且≤10,000的整数"
                    data-ui-max="10000"
                    data-ui-max-error-message="请填写>0且≤10,000的整数"
                    data-ui-pattern="^\d+$"
                    data-ui-pattern-error-message="请填写>0且≤10,000的整数"
                    data-ui-value="@displayOrder"
                    id="channel-form-display-order" name="displayOrder"/>
                <aside data-ui-type="Tip" title="什么是显示顺序？">
                    显示顺序用于频道排序，按从小到大升序排列。
                </aside>
            </div>
            <div class="form-field">
                <div class="form-field-name">
                    <label for="channel-group">所属频道分组：</label>
                </div>
                <div class="form-field-value">
                    <input type="checkbox" title="设置所属频道分组" 
                        data-ui-type="CheckBox" 
                        data-ui-id="has-channel-group"
                        data-ui-name="hasChannelGroup"/>
                    <aside data-ui-type="Tip" title="为什么要设置频道分组？">
                        为频道添加所属频道分组，可实现对广告位的“频道分组-频道-广告位”逻辑层级，常用于把频道按网站分组。
                    </aside>
                    <div data-ui-type="Panel" 
                        data-ui-id="channel-groups-wrapper" 
                        data-ui-hidden="hidden">
                        <div data-ui-type="ToggleSelector"
                            data-ui-name="channelGroupId" 
                            data-ui-id="channel-groups" 
                            data-ui-item-name="频道分组" 
                            data-ui-title="请选择" 
                            data-ui-value="@channelGroupId"
                            data-ui-datasource="@channelGroups"
                            data-ui-disabled="disabled"
                            data-ui-required="required"
                            data-ui-required-error-message="请选择所属的频道分组"
                         ></div>
                    </div>
                </div>
            </div>
            <div class="form-field">
                <label for="channel-form-description" class="form-field-name">说明：</label>
                <textarea data-ui-type="TextBox" data-ui-id="description"
                    data-ui-width="270" data-ui-height="110"
                    data-ui-max-length="4000"
                    data-ui-title="说明"
                    data-ui-value="@description"
                    id="channel-form-description" name="description"></textarea>
                <span class="form-option-description">(选填)</span>
            </div>
            <!-- import: formSubmitSection -->
        </section>
    </form>
</div>
