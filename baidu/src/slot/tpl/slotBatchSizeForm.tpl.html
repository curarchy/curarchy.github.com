<!-- target: slotBatchSizeForm -->
<div id="content" class="sidebar-page">
    <!-- import: slotBatchSizeFormMain -->
</div>

<!-- target: slotBatchSizeFormMain -->
<div class="form">
    <form data-ui-type="Form" data-ui-id="form"
        action="/" method="POST" novalidate="novalidate">
        <section class="form-section">
            <div class="form-field">
                <span>您将批量修改已选择的<span class="batch-select-number">${number}</span>个广告位的尺寸</span>
            </div>
            <div class="form-field">
                <span class="form-field-name" style="width:50px">尺寸：</span>
                <div class="form-field-value">
                    <div data-ui-type="Panel" 
                        data-ui-id="commonsize-wrapper"
                        style="display:inline-block">
                        <div data-ui-type="ToggleSelector"
                            data-ui-name="slotSize" 
                            data-ui-id="slotSize" 
                            data-ui-item-name="所属公司" 
                            data-ui-title="请选择"
                            data-ui-datasource="@sizes"
                            data-ui-required="required"
                            data-ui-required-error-message="尺寸不可为空，请选择">
                        </div>  
                    </div>
                    <a data-ui-type="Label" data-ui-id="switch-define-Size">自定义尺寸</a>
                    <div data-ui-type="Panel" 
                        data-ui-id="definesize-wrapper"
                        data-ui-hidden="hidden"
                        style="display:inline-block">
                        <input data-ui-type="TextBox" data-ui-id="width" 
                            data-ui-name="width"
                            data-ui-width="25"
                            data-ui-value="@width"
                            data-ui-disabled="disabled"
                            data-ui-required="required"
                            data-ui-pattern="^\d+$"
                            data-ui-placeholder="宽" />
                        <span>*<span>
                        <input data-ui-type="TextBox" data-ui-id="height" 
                            data-ui-name="height"
                            data-ui-width="25" 
                            data-ui-value="@height"
                            data-ui-disabled="disabled"
                            data-ui-required="required"
                            data-ui-pattern="^\d+$"
                            data-ui-placeholder="高" />
                        <span>(px)  <span>
                    </div>
                     <a data-ui-type="Label" data-ui-id="switch-common-Size"
                        data-ui-hidden="hidden">选择常用尺寸</a>
                </div>

            </div>
            
            <!-- import: formSubmitSection -->
        </section>
    </form>
</div>
