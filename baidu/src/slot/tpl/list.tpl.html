<!-- target: slotList -->
<!-- import: slotListMain -->

<!-- target: slotListMain -->
<section id="view">
    <section id="filter-options">
        <form id="filter" data-ui-type="Form" data-ui-id="filter"
            action="/slot/search" method="GET" style="width:100%">
            <div data-ui-type="Select" data-ui-id="status" data-ui-name="status"
                data-ui-datasource="@statuses" data-ui-value="@status"
                data-ui-extension-submit-type="AutoSubmit"></div>
            <div data-ui-type="Select" data-ui-id="size" data-ui-name="size"
                data-ui-datasource="@sizeStatuses" data-ui-value="@size"
                data-ui-extension-submit-type="AutoSubmit"></div>
            <div data-ui-type="Button" data-ui-id="extra-options">更多筛选</div>
            <!-- import: listSearchBox -->
        </form>
        <div style="display:none;clear:both"></div>
    </section>
    <section id="extra-filter-options">
        <form id="extra-filter" data-ui-type="Form" data-ui-id="extra-filter"
            action="/slot/search" method="GET" style="width:100%">
        <div data-ui-type="Panel" 
             data-ui-id="extra-filter-options-wrapper" class="extra-filter-options-wrapper form"
             data-ui-hidden="hidden">
                <h3 class="extra-filter-title">筛选项</h3>
                <div>
                    <div class="form-field">
                        <label class="form-field-name">售卖方式：</label>
                        <div class="form-field-value">
                            <input type="checkbox" data-ui-type="CheckBox"
                                title="不限" 
                                data-ui-id="price-all" 
                                data-ui-name="pricemodels" 
                                data-ui-value="" />
                            <input type="checkbox" data-ui-type="CheckBox"
                                title="CPD" 
                                data-ui-id="price-cpd" 
                                data-ui-group="search-price"
                                data-ui-name="pricemodels" 
                                data-ui-value="0" />
                            <input type="checkbox" data-ui-type="CheckBox"
                                title="CPM" 
                                data-ui-id="price-cpm" 
                                data-ui-group="search-price"
                                data-ui-name="pricemodels" 
                                data-ui-value="1" />
                            <input type="checkbox" data-ui-type="CheckBox"
                                title="CPC" 
                                data-ui-id="price-cpc" 
                                data-ui-group="search-price"
                                data-ui-name="pricemodels" 
                                data-ui-value="2" />
                        </div>
                    </div>
                </div>
                <!-- import: filterSubmitSection -->
        </div>
        </form>
    </section>
    <!-- if: ${keyword} || ${priceModels}-->
        <section id="slot-filter-options-panel" class="table-filter-options-panel" style="border:none">
            <!-- if: ${priceModels} -->
                <!-- import: extraPriceFilterSearchInfo -->
            <!-- /if -->
            <!-- if: ${keyword} -->
                <!-- import: listSearchInfo -->
            <!-- /if -->
        </section>
    <!-- /if -->
   
    <!-- if: ${canBatchModify} || ${canGetCode} -->
    <footer id="meta">
        <div id="operation">
            <!-- if: ${canBatchModify} -->
            <!-- import: defaultBatchButtons -->
            <span class="batch-spliter"> </span>
            <div data-ui-type="CommandMenu"
                data-ui-id="slot-batch-operations"
                data-ui-display-text="批量操作"
                data-ui-datasource="@slotBatchOperations">
            </div>
            <!-- /if -->
            <!-- if: ${canGetCode} -->
            <div data-ui-type="Button" data-ui-id="slot-get-code" 
                class="get-code">获取代码</div>
            <!-- /if -->
        </div>
    </footer>
    <!-- /if -->
    
    <!-- if: ${hasResult} -->
        <!-- import: detailTable -->
        <!-- import: detailPager -->
    <!-- else -->
        您还没有广告位
    <!-- /if -->
</section>

<!-- target: filterSubmitSection -->
<div class="form-field extra-filter-submit-field">
    <button data-ui-type="Button"
        data-ui-id="extra-filter-submit" type="submit">筛选</button>
    <div data-ui-type="Button" data-ui-id="extra-filter-cancel"
        data-ui-skin="link">取消</div>
</div>

<!-- target: extraPriceFilterSearchInfo -->
<p>筛选项：
    <span class="table-search-info-keyword">${priceModelWord}</span>
    <a class="table-search-info-clear"
    href="${listWithoutPriceModel}">清空</a>
</p>
