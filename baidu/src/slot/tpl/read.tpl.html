<div id="content" class="sidebar-page">
    <!-- import: formCrumb -->
    <!-- import: slotReadMain -->

<!-- target: slotReadMain -->
<div class="form">
    <section class="form-section">
        <div class="form-field">
            <span class="form-field-name">
                名称：
            </span>
            <span class="form-field-value">${name}</span>
        </div>
        <div class="form-field">
            <span class="form-field-name">
                尺寸：
            </span>
            <span class="form-field-value">${size}</span>
        </div>
        <div class="form-field">
            <span class="form-field-name">
                所属频道：
            </span>
            <span class="form-field-value">${channel}</span>
        </div>
        <div class="form-field">
            <span class="form-field-name">
                显示顺序：
            </span>
            <span class="form-field-value">${displayOrder}</span>
        </div>
        <div class="form-field">
            <span class="form-field-name">
                备注：
            </span>
            <span class="form-field-value" style="width: 650px">${description}
            </span>
        </div>
    </section>
    <section class="form-section">
        <h3 class="form-section-title">刊例及空闲相关信息</h3>
        <div class="form-field">
            <span class="form-field-name">
                计费方式：
            </span>
            <span class="form-field-value">${priceModel}
            </span>
        </div>
        <div class="form-field">
            <span class="form-field-name">
                轮播设置：
            </span>
            <span class="form-field-value">${inturnNum}</span>
        </div>
        <div class="form-field">
            <span class="form-field-name">
                空闲时补余：
            </span>
            <div class="form-field-value">
                <p>${allowRest}</p>
                <p>${joinedUrlList}</p>
            </div>
        </div>
        <div class="form-field">
            <span class="form-field-name">
                刊例价：
            </span>
            <span class="form-field-value">${rate}</span>
        </div>
        <div class="form-field">
            <span class="form-field-name">
                最低折扣：
            </span>
            <span class="form-field-value">${discount}</span>
        </div>
        <div class="form-field">
            <span class="form-field-name">
                空闲时固定占位：
            </span>
            <span class="form-field-value">${fixPosition}
            </span>
        </div>
    </section>
    <!-- import: readReturnSection -->
</div>
