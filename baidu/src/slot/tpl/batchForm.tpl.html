<!-- target: batchSlotForm -->
<div id="content" class="sidebar-page form">
    <!-- import: formCrumb -->
    <div id="form" class="form">
        <div id="diagram">
            <div class="silver-wizard-wrapper">
                <div data-ui-type="Wizard" data-ui-id="batchChannelWizard"
                    data-ui-skin="silver">
                    <label>请下载示例CSV文件</label>
                    <label>填写广告位信息</label>
                    <label>上传CSV并验证</label>
                </div>
            </div>
            <p class="form-line-tip">
                您可以通过“CSV文件导入”的方式，批量创建广告位（注：不支持批量创建移动平台广告位）。
            </p>
        </div>
        <section class="form-section">
            <div class="form-field" id="batch-uploader">
                <div class="form-field-name">
                    <label for="batch-channel-form-name">上传文件：</label>
                </div>
                <div class="form-field-value">
                    <div id="batch-channel-form-uploader">
                        <input type="file" 
                            data-ui-id="uploader" data-ui-type="CSVUploader"
                            data-ui-action="/api/js/adPositions/batch" 
                            data-ui-auto-upload="false" data-ui-name="file"
                            data-ui-error-label-container="batch-channel-form-error-label"
                            data-ui-error-table-container="batch-channel-form-error-table"
                            title="选择CSV文件" accept=".csv" />
                        <span data-ui-type="Label" data-ui-id="preview"
                             id="batch-channel-form-uploader-file-name">
                        </span>
                    </div>
                    <a data-ui-type="Link"
                        href="/static/src/common/img/slot-example-csv.csv"
                        target="_blank">下载示例CSV</a>
                </div>
            </div>
            <div class="form-field" id="batch-channel-form-validate-info">
                <div class="form-field-block-value">
                    <div id="batch-channel-form-error-label"></div>
                    <div id="batch-channel-form-error-table"></div>
                </div>
            </div>
            <div class="form-field form-submit-field">
                <div data-ui-type="Button" data-ui-id="submit"
                    data-ui-skin="spring">完成</div>
                <div data-ui-type="Button" data-ui-id="cancel"
                    data-ui-skin="link">取消</div>
            </div>
        </section>
    </div>
</div>
