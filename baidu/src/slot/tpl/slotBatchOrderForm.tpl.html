<div class="form">
    <form data-ui-type="Form" data-ui-id="form"
        action="/" method="POST" novalidate="novalidate">
        <section class="form-section">
            <div class="form-field">
                <span>您将批量修改已选择的<span class="batch-select-number">${number}</span>个广告位的显示顺序</span>
            </div>
            <div class="form-field">
                <label for="slot-display-order" class="form-field-name">显示顺序：</label>
                <input data-ui-type="TextBox" data-ui-id="displayOrder"
                    data-ui-required="required"
                    data-ui-required-error-message="请填写>0且≤10,000的整数"
                    data-ui-min="1"
                    data-ui-min-error-message="请填写>0且≤10,000的整数"
                    data-ui-max="10000"
                    data-ui-max-error-message="请填写>0且≤10,000的整数"
                    data-ui-pattern="^\d+$"
                    data-ui-pattern-error-message="请填写>0且≤10,000的整数"
                    data-ui-value="@displayOrder"
                    name="displayOrder" />
            </div>
            
            <!-- import: formSubmitSection -->

    </form>
