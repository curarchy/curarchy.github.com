<!-- target: amountField -->
<div class="form-field">
    <span class="form-field-name">投放量：</span>
    <div class="form-field-value form-field-amount">
        <!-- for: ${slots} as ${slot}, ${index} -->
        <div class="form-slot-section">
            <div data-ui-type="Panel" data-ui-id="amount-panel-${slot.id}">
                <div class="form-field form-field-slot-amount">
                    <span class="form-field-name" title="${slot.name}">${slot.name}</span>
                    <div class="form-field-value">
                        <input data-ui-type="TextBox" data-ui-id="amount-input-${slot.id}"
                            data-ui-name="slot${slot.id}Amount" 
                            data-ui-group="amount-${slot.id}"
                            data-ui-required="required"
                            data-ui-value="@total"
                            data-ui-width="150"
                            data-ui-min="1"
                            data-ui-min-error-message="请填写>0且≤100,000,000的整数"
                            data-ui-max="100000000"
                            data-ui-max-error-message="请填写>0且≤100,000,000的整数"
                            data-ui-pattern="^(\d+)?$"
                            data-ui-pattern-error-message="请填写>0且≤100,000,000的整数"
                            data-ui-hint="@amountUnit" data-ui-hint-type="suffix"/>
                        <!-- if: 0 -->
                        <span class="estimate-amount">预估可用流量：2,100</span>
                        <!-- /if -->
                    </div>
                </div>
                <div data-ui-type="Panel" data-ui-id="amount-model-panel-${slot.id}"
                    data-ui-group='amount-model-panel'>
                    <div class="form-field form-field-slot-amount">
                        <span class="form-field-name">每日投放：</span>
                        <div class="form-field-value">
                            <div data-ui-type="Panel" data-ui-id="average-panel-${slot.id}">
                                <span class="form-line-tip-inline">平均分配</span>
                                <!-- if: 0 -->
                                <span data-ui-type="Label" data-ui-id="average-label-${slot.id}" 
                                    class="form-line-tip-link-inline">自定义配置</span>
                                <!-- /if -->
                            </div>
                            <!-- if: 0 -->
                            <div data-ui-type="Panel" data-ui-id="custom-panel-${slot.id}">
                                <span data-ui-type="Label" data-ui-id="custom-label-${slot.id}" 
                                    class="form-line-tip-link-inline">平均分配</span>
                                <span class="form-line-tip-inline">  /  自定义配置</span>
                                <!-- if: ${slot.amount.data} -->
                                <div class="custom-amount-list">
                                    <span class="form-line-tip-inline">2013-09-01</span>
                                    <span class="form-line-tip-inline">2,000  </span>
                                </div>
                                    <!-- if: ${slot.amount.data.length} > 1 -->
                                    <div class="custom-amount-list">
                                        <span class="form-line-tip-inline">2013-09-02</span>
                                        <span class="form-line-tip-inline">2,100  </span>
                                    </div>
                                    <!-- /if -->
                                <div>
                                    <span class="form-line-tip-inline" style="font-weight:bolder;color:#000;">······</span>
                                    <span data-ui-type="Label" data-ui-id="custom-modify-${slot.id}" 
                                        class="form-line-tip-link-inline">修改</span>
                                </div>
                                <!-- /if -->
                            </div>
                            <!-- /if -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /for -->
        <div class="form-field form-field-amount-total">
            <span class="form-field-name">总计：</span>
            <div class="form-field-value">
                <span  data-ui-type="Label" data-ui-id="total-amount-number"
                    style="width:168px;float:left;">${totalAmount}4,000</span>
                <!-- if: 0 -->
                <span class="estimate-amount">预估可用流量：4,500</span>
                <!-- /if -->
            </div>
        </div>
    </div>
</div>
