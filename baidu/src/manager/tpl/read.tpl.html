<!-- target: managerRead -->
<!-- import: managerSidebar -->
<div id="content" class="sidebar-page">
    <!-- import: formCrumb -->
    <!-- import: managerReadMain -->
</div>
<!-- target: managerReadMain -->
<div class="read">
    <section class="read-section">
        <h3 class="form-section-title">基本信息</h3>
        <div class="read-field">
            <div class="read-field-name">
                <span>管理员姓名：</span>
            </div>
            <div class="read-field-value">
                <span>${name}</span>
            </div>
        </div>
        <!-- if: ${hasLoginName} -->
        <div class="read-field">
            <div class="read-field-name">
                <span>用户名：</span>
            </div>
            <div class="read-field-value">
                <span>${loginName}</span>
            </div>
        </div>
        <!-- /if -->
        <div class="read-field">
            <div class="read-field-name">
                <span>电子邮件：</span>
            </div>
            <div class="read-field-value">
                <span>${mail}</span>
            </div>
        </div>
        <div class="read-field">
            <div class="read-field-name">
                <span>角色：</span>
            </div>
            <div class="read-field-value">
                <div 
                    data-ui-type="Ellipsis"
                    data-ui-id="roles"
                    data-ui-tail="角色"
                    data-ui-datasource="@roles"
                ></div>
            </div>
        </div>
        <!-- if: ${hasSlotsAuthority} -->
        <div class="read-field">
            <div class="read-field-name">
                <span>广告位权限：</span>
            </div>
            <div class="read-field-value">
                <!-- if: ${hasSlots} -->
                <div class="manager-read-field-authority">
                    <h3>频道组权限:</h3>
                    <div 
                        data-ui-type="Ellipsis"
                        data-ui-id="channel-groups"
                        data-ui-tail="频道组权限"
                        data-ui-empty-text="无频道组权限"
                        data-ui-datasource="@authorityData.channelGroups"
                    ></div>
                </div>
                <div class="manager-read-field-authority">
                    <h3>频道权限:</h3>
                    <div 
                        data-ui-type="TreeEllipsis"
                        data-ui-id="channels"
                        data-ui-tail="频道权限"
                        data-ui-empty-text="无频道权限"
                        data-ui-datasource="@authorityData.channels"
                    ></div>
                </div>
                <div class="manager-read-field-authority">
                    <h3>广告位权限:</h3>
                    <div 
                        data-ui-type="TreeEllipsis"
                        data-ui-id="slots"
                        data-ui-tail="广告位权限"
                        data-ui-empty-text="无广告位权限"
                        data-ui-datasource="@authorityData.slots"
                    ></div>
                </div>
                <!-- else -->
                <span>不限</span>
                <!-- /if -->
            </div>
        </div>
        <!-- /if -->
    </section>
    <section class="read-section">
        <div data-ui-type="TogglePanel" data-ui-id="advance-config">
            <h3 class="form-section-title">高级设置</h3>
            <div>
                <div class="read-field">
                    <div class="read-field-name">
                        <span>电话：</span>
                    </div>
                    <div class="read-field-value">
                        <span>${phone}</span>
                    </div>
                </div>
                <div class="read-field">
                    <div class="read-field-name">
                        <span>手机：</span>
                    </div>
                    <div class="read-field-value">
                        <span>${mobile}</span>
                    </div>
                </div>
                <div class="read-field">
                    <div class="read-field-name">
                        <span>说明：</span>
                    </div>
                    <div class="read-field-value">
                        <span>${description}</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- import: readReturnSection -->
</div>
