<!-- target: contactForm -->
<!-- import: contactSidebar -->
<div id="content" class="sidebar-page">
    <!-- import: formCrumb -->
    <!-- import: contactFormMain -->
</div>

<!-- target: contactFormMain -->
<div class="form">
    <form data-ui-type="Form" data-ui-id="form"
        action="/contacts" method="POST" novalidate="novalidate" id="form">
        <section class="form-section">
            <h3 class="form-section-title">基本信息</h3>
                <div class="form-field">
                    <label for="name" class="form-field-name">联系人姓名：</label>
                    <div class="form-field-value">
                        <input data-ui-type="TextBox" data-ui-id="name"
                            data-ui-value="@name"
                            data-ui-required="required"
                            data-ui-max-length="@defaultMaxLength"
                            data-ui-extension-count-type="WordCount"
                            id="name" name="name" title="管理员姓名" />
                    </div>
                </div>
                <!-- if: ${hasLoginName} -->
                <div class="form-field">
                    <label for="login-name" class="form-field-name">用户名：</label>
                    <div class="form-field-value">
                        <label data-ui-type="Label" data-ui-id="login-name"
                            class="form-field-value-label">${loginName}</label>
                    </div>
                </div>
                <!-- /if -->
                <div class="form-field">
                    <label for="mail" class="form-field-name">电子邮件：</label>
                    <div class="form-field-value">
                        <input data-ui-type="TextBox" data-ui-id="mail"
                            data-ui-value="@mail"
                            data-ui-required="required"
                            data-ui-max-length="@mailMaxLength"
                            data-ui-pattern="@mailPattern"
                            data-ui-pattern-error-message="请输入正确的电子邮件地址"
                            data-ui-extension-count-type="WordCount"
                            id="mail" name="mail" title="电子邮件" />
                        <div data-ui-type="Label" 
                            data-ui-id="mail-label-with-modify" 
                            data-ui-hidden="true" class="form-line-tip-link" >
                            没收到邮件？修改邮件地址
                        </div>
                        <div data-ui-type="Label"
                            data-ui-id="mail-confirm-label-normal"
                            data-ui-hidden="true"
                            class="form-line-tip">
                            接收激活邮件，请保证真实有效
                        </div>
                    </div>
                </div>
                <div data-ui-type="Panel" data-ui-id="mail-confirm-wrapper">
                    <div class="form-field">
                        <label for="mail-confirm" class="form-field-name">确认电子邮件：</label>
                        <div class="form-field-value">
                            <input data-ui-type="TextBox" data-ui-id="mail-confirm"
                                data-ui-value="@mail"
                                data-ui-required="required"
                                data-ui-compare="mail"
                                data-ui-max-length="@mailMaxLength" 
                                data-ui-extension-count-type="WordCount"
                                id="mail-confirm" name="mailConfirm" title="确认电子邮件" />
                        </div>
                    </div>
                </div>
                <div class="form-field">
                    <label for="invite-flag" class="form-field-name">所属公司：</label>
                    <div class="form-field-value" id="contact-form-select-company">
                        <div data-ui-type="ToggleSelector"
                            data-ui-name="companyId" 
                            data-ui-id="company" 
                            data-ui-item-name="所属公司" 
                            data-ui-title="请选择" 
                            data-ui-value="@companyId"
                            data-ui-datasource="@companies"
                            data-ui-validity-label="channel-group-validity">
                        </div>
                        <div data-ui-type="CommandMenu"
                            data-ui-id="create-company"
                            data-ui-display-text="新建公司"
                            data-ui-datasource="@createCompany"
                            data-ui-skin="spring-add-tiny">
                        </div>
                    </div>
                </div>
                <div class="form-field">
                    <label for="invite-flag" class="form-field-name">查看报告：</label>
                    <div class="form-field-value">
                        <input type="checkbox" data-ui-type="CheckBox"
                            title="邀请联系人查看相关报告"
                            data-ui-id="invite-flag" 
                            data-ui-name="inviteFlag"
                            data-ui-value="1" />
                        <aside data-ui-type="Tip" title="怎样邀请联系人查看报告？">
                        您只需勾选“邀请联系人查看相关报告”，系统会自动向该联系人发送激活账户的邀请邮件。激活后，该联系人可以登录系统，但只能查看与其相关的订单报告、广告报告和广告物料报告。
                        </aside>
                    </div>
                </div>
        </section>
        <section class="form-section">
            <div data-ui-type="TogglePanel" data-ui-id="advance-config">
                <h3>
                    高级设置
                    <span class="contact-form-section-description">（选填）</span>
                </h3>
                <div>
                    <div class="form-field">
                        <label for="position" class="form-field-name">职务：</label>
                        <div class="form-field-value">
                            <input data-ui-type="TextBox" data-ui-id="position"
                                data-ui-group="advance-config-group"
                                data-ui-value="@position" 
                                data-ui-max-length="@defaultMaxLength" 
                                id="position" name="position" title="职务" />
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="phone" class="form-field-name">电话：</label>
                        <div class="form-field-value">
                            <input data-ui-type="TextBox" data-ui-id="phone"
                                data-ui-group="advance-config-group"
                                data-ui-value="@phone" 
                                data-ui-max-length="20" 
                                data-ui-pattern="@phonePattern"
                                data-ui-pattern-error-message="格式：区号-电话号码 或区号-电话号码-分机号"
                                id="phone" name="phone" title="电话" />
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="mobile" class="form-field-name">手机：</label>
                        <div class="form-field-value">
                            <input data-ui-type="TextBox" data-ui-id="mobile"
                                data-ui-group="advance-config-group"
                                data-ui-value="@mobile" 
                                data-ui-max-length="11"
                                data-ui-pattern="@mobilePattern"
                                data-ui-pattern-error-message="手机号码为以13、14、15、18开头的11位数字"
                                id="mobile" name="mobile" title="手机" />
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="fax" class="form-field-name">传真：</label>
                        <div class="form-field-value">
                            <input data-ui-type="TextBox" data-ui-id="fax"
                                data-ui-group="advance-config-group"
                                data-ui-value="@fax" 
                                data-ui-max-length="20" 
                                data-ui-pattern="@phonePattern"
                                data-ui-pattern-error-message="格式：区号-电话号码 或区号-电话号码-分机号"
                                id="fax" name="fax" title="传真" />
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="address" class="form-field-name">地址：</label>
                        <div class="form-field-value">
                            <input data-ui-type="TextBox" data-ui-id="address"
                                data-ui-group="advance-config-group"
                                data-ui-value="@address" 
                                data-ui-max-length="@defaultMaxLength" 
                                id="address" name="address" title="地址" />
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="description" class="form-field-name">说明：</label>
                        <div class="form-field-value">
                            <textarea data-ui-type="TextBox" data-ui-id="description"
                                data-ui-group="advance-config-group"
                                data-ui-value="@description" 
                                data-ui-max-length="@descriptionMaxLength"
                                data-ui-width="270"
                                data-ui-height="110"
                                id="description" name="description" title="说明" /></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- import: formSubmitSection -->
        </section>
    </form>
</div>
