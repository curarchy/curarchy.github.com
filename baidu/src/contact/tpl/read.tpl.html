<!-- target: contactRead -->
<!-- import: contactSidebar -->
<div id="content" class="sidebar-page">
    <!-- import: formCrumb -->
    <!-- import: contactReadMain -->
</div>
<!-- target: contactReadMain -->
<div class="read">
    <section class="read-section">
        <h3 class="form-section-title">基本信息</h3>
        <div class="read-field">
            <div class="read-field-name">
                <span>联系人姓名：</span>
            </div>
            <div class="read-field-value">
                <span>${name}</span>
            </div>
        </div>
        <!-- if: ${hasLoginName} -->
        <div class="read-field">
            <div class="read-field-name">
                <span>用户名：</span>
            </div>
            <div class="read-field-value">
                <span>${loginName}</span>
            </div>
        </div>
        <!-- /if -->
        <div class="read-field">
            <div class="read-field-name">
                <span>电子邮件：</span>
            </div>
            <div class="read-field-value">
                <span>${mail}</span>
            </div>
        </div>
        <div class="read-field">
            <div class="read-field-name">
                <span>所属公司：</span>
            </div>
            <div class="read-field-value">
                <span>${companyName}</span>
            </div>
        </div>
        <div class="read-field">
            <div class="read-field-name">
                <span>查看报告：</span>
            </div>
            <div class="read-field-value">
            <!-- if: ${inviteFlag} -->
                <span>邀请联系人查看报告</span>
            <!-- else -->
                <span>未邀请联系人查看报告</span>
            <!-- /if -->
            </div>
        </div>
    </section>
    <section class="read-section">
        <div data-ui-type="TogglePanel" data-ui-id="advance-config">
            <h3 class="form-section-title">高级设置</h3>
            <div>
                <div class="read-field">
                    <div class="read-field-name">
                        <span>职务：</span>
                    </div>
                    <div class="read-field-value">
                        <span>${position}</span>
                    </div>
                </div>
                <div class="read-field">
                    <div class="read-field-name">
                        <span>电话：</span>
                    </div>
                    <div class="read-field-value">
                        <span>${phone}</span>
                    </div>
                </div>
                <div class="read-field">
                    <div class="read-field-name">
                        <span>手机：</span>
                    </div>
                    <div class="read-field-value">
                        <span>${mobile}</span>
                    </div>
                </div>
                <div class="read-field">
                    <div class="read-field-name">
                        <span>传真：</span>
                    </div>
                    <div class="read-field-value">
                        <span>${fax}</span>
                    </div>
                </div>
                <div class="read-field">
                    <div class="read-field-name">
                        <span>地址：</span>
                    </div>
                    <div class="read-field-value">
                        <span>${address}</span>
                    </div>
                </div>
                <div class="read-field">
                    <div class="read-field-name">
                        <span>说明：</span>
                    </div>
                    <div class="read-field-value">
                        <span>${description}</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- import: readReturnSection -->
</div>
