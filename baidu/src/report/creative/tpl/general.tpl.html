<!-- target: creativeGeneral -->
<!-- import: creativeSideBar -->
<div id="content" class="report">
    <!-- import: reportHeader -->
    <div id="report-graph">
        <!-- import: reportGeneralData -->
        <section id="property-filter">
            <!-- import: reportCompareProperty -->
        </section>
        <section id="chart">
            <!-- import: reportLineChart -->
        </section>
        <section id="filter-options">
            <form id="filter" data-ui-type="Form" data-ui-id="filter"
                action="/report/creative" method="GET" style="width:100%" class="report-filter">
                <!-- import: reportSearchBox -->
                <a data-ui-type="Link" data-ui-id="star"
                     data-ui-href="@favorFilterLink" data-ui-skin="@favorSkin"></a>
                <div data-ui-type="Select" 
                    data-ui-id="type" data-ui-name="adType"
                    data-ui-datasource="@types" data-ui-value="@adType"
                    data-ui-extension-submit-type="AutoSubmit"></div>
                <div data-ui-type="Select" 
                    data-ui-id="size" data-ui-name="size"
                    data-ui-datasource="@sizeStatuses" data-ui-value="@size"
                    data-ui-extension-submit-type="AutoSubmit"></div>
            </form>
            <div style="display:none;clear:both"></div>
        </section>
        <!-- if: ${keyword} -->
        <section id="filter-result-panel" class="table-filter-options-panel" style="border:none">
            <!-- if: ${keyword} -->
                <!-- import: reportSearchInfo -->
            <!-- /if -->
        </section>
        <!-- /if -->
        <section id="table">
            <!-- import: reportTable -->
        </section>
    </div>
</div>
