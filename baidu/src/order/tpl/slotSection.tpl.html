<section class="form-section order-slot-resource-section">
    <h3 class="form-section-title">广告位资源</h3>
    <div data-ui-type="Panel" data-ui-id="panel" data-ui-states="empty" class="order-slot-resource-panel">
        <header>
            <div data-ui-type="Button" data-ui-id="add">添加广告位</div>
            <h4 data-ui-type="Label" data-ui-id="title">广告位选择</h4>
        </header>
        <table id="slot-section-table-header">
            <thead>
                <tr>
                    <td><div class="slot-section-column-name">名称</div></td>
                    <td><div class="slot-section-column-status">状态</div></td>
                    <td><div class="slot-section-column-size">尺寸</div></td>
                    <td><div class="slot-section-column-price-model">售卖方式</div></td>
                    <td><div class="slot-section-column-group">投放分组</div></td>
                    <td><div class="slot-section-column-amount">售卖量</div></td>
                    <td><div class="slot-section-column-discount">折扣率</div></td>
                    <td><div class="slot-section-column-price">刊例价</div></td>
                    <td><div class="slot-section-column-total">总价</div></td>
                    <td><div class="slot-section-column-date">投放时间</div></td>
                    <td><div class="slot-section-column-operation">操作</div></td>
                </tr>
            </thead>
        </table>
        <footer data-ui-type="Panel" data-ui-id="summary" id="slot-section-summary" class="order-slot-summary">
            合计：<span data-ui-type="Label" data-ui-id="total-price">--</span>
            总天数：<span data-ui-type="Label" data-ui-id="total-cpd">--</span>
            总展现量：<span data-ui-type="Label" data-ui-id="total-cpm">--</span>
            总点击量：<span data-ui-type="Label" data-ui-id="total-cpc">--</span>
        </footer>
    </div>
    <p data-ui-type="Validity" data-ui-id="validity-label" id="order-slot-validity"></p>
</section>
