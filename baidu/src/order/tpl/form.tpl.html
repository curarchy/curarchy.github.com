<!-- target: orderForm -->
<div id="content" class="sidebar-page">
    <!-- import: formCrumb -->
    <!-- import: orderFormMain -->
</div>

<!-- target: orderFormMain -->
<div class="form" id="direct-form">
    <form data-ui-type="Form" data-ui-id="form" action="/orderInfos" method="POST" novalidate="novalidate">
        <section class="form-section direct-form-section">
            <h3 class="form-section-title">基本信息</h3>

            <div class="form-field">
                <label for="direct-name" class="form-field-name">名称：</label>
                <input data-ui-type="TextBox" data-ui-id="name"
                       data-ui-extension-count-type="WordCount"
                       data-ui-required="required"
                       data-ui-required-error-message="请输入订单名称"
                       data-ui-max-length="100"
                       data-ui-max-length-error-message="您已超出100个字符"
                       data-ui-width="190"
                       data-ui-value="@name"
                       id="direct-name" name="name"/>
            </div>
            <div class="form-field">
                <label for="direct-adowner" class="form-field-name">广告客户：</label>

                <div class="form-field-value">
                    <div data-ui-type="ToggleSelector"
                         data-ui-id="adowner"
                         data-ui-item-name="广告客户"
                         data-ui-required="required"
                         data-ui-required-error-message="请选择广告客户"
                         data-ui-value="@adowner.id"
                         data-ui-datasource="@companies"
                         data-ui-disabled="@disableModify"
                         data-ui-can-select-none="true"
                         id="direct-adowner" name="adowner"></div>
                </div>
                <!-- if: ${formType} == 'create' -->
                <div data-ui-type="Button"
                     data-ui-id="create-company"
                     data-ui-skin="spring-add-tiny"
                     id="direct-form-create-company">新建
                </div>
                <!-- /if -->
            </div>

            <div class="form-field">
                <label for="direct-saler" class="form-field-name">销售人员：</label>

                <div class="form-field-value">
                    <div data-ui-type="ToggleSelector"
                         data-ui-item-name="销售人员"
                         data-ui-value="@saler.id"
                         data-ui-datasource="@salers"
                         data-ui-skin="direct-form-field"
                         data-ui-disabled="@disableModify"
                         data-ui-can-select-none="true"
                         id="direct-saler" name="saler">
                    </div>
                </div>
            </div>

            <div class="form-field">
                <label for="direct-saler" class="form-field-name">投放人员：</label>
                <div class="form-field-value">
                    <div data-ui-type="ToggleSelector"
                         data-ui-item-name="投放人员"
                         data-ui-value="@deliverier.id"
                         data-ui-datasource="@deliveriers"
                         data-ui-skin="direct-form-field"
                         data-ui-disabled="@disableSelectDeliverier"
                         data-ui-can-select-none="true"
                         id="direct-deliverier" name="deliverier">
                    </div>
                    <!-- if: ${disableSelectDeliverier} -->
                    <input data-ui-type="TextBox"
                           data-ui-item-name="投放人员"
                           data-ui-value="@deliverier.id"
                           data-ui-skin="direct-form-field"
                           data-ui-hidden="hidden"
                           name="deliverierId"/>
                    <!-- /if -->
                </div>
            </div>
        </section>

        <section class="form-section"
                 data-ui-type="TogglePanel"
                 data-ui-skin="direct-panel"
                 data-ui-id="addition-panel">
            <h3>附加信息<em class="title-label">（选填）</em></h3>

            <section>
                <div class="form-field">
                    <label for="direct-price" class="form-field-name">合同价：</label>
                    <input data-ui-type="TextBox"
                           data-ui-width="190"
                           data-ui-value="@price"
                           data-ui-skin="direct-form-field"
                           data-ui-min="0"
                           data-ui-min-error-message="价格请填写0~100,000,000的数字，最多两位小数"
                           data-ui-max="100000000"
                           data-ui-max-error-message="价格请填写0~100,000,000的数字，最多两位小数"
                           data-ui-pattern-error-message="价格请填写0~100,000,000的数字，最多两位小数"
                           data-ui-hint="&yen;"
                           data-ui-hint-type="prefix"
                           data-ui-pattern="^\d+(\.\d{1,2})?$"
                           id="direct-price" name="price"/>
                </div>

                <div class="form-field form-contacotr-field">
                    <label for="direct-adowner-contactor" class="form-field-name">广告客户联系人：</label>

                    <div data-ui-type="ToggleSelector"
                         data-ui-value="@adownerContactor.id"
                         data-ui-datasource="@adownerContactors"
                         data-ui-item-name="广告客户联系人"
                         data-ui-skin="direct-form-field"
                         data-ui-id="adowner-contactor"
                         data-ui-disabled="disabled"
                         data-ui-can-select-none="true"
                         id="direct-adowner-contactor" name="adownerContactor"></div>
                    <aside data-ui-type="Tip"
                           data-ui-skin="direct-form-tip"
                           title="广告客户联系人">
                        广告客户的联系人、合作对接人。
                    </aside>
                    <div data-ui-type="Label"
                         data-ui-id="adowner-contactor-label"
                         data-ui-hidden="hidden"
                         data-ui-skin="contactor-tip">
                        请先选择广告客户，再选择广告客户联系人。
                    </div>
                </div>

                <div class="form-field">
                    <label for="direct-agent" class="form-field-name">代理机构：</label>

                    <div data-ui-type="ToggleSelector"
                         data-ui-value="@agent.id"
                         data-ui-datasource="@agents"
                         data-ui-id="agent"
                         data-ui-skin="direct-form-field"
                         data-ui-can-select-none="true"
                         id="direct-agent" name="agent"></div>
                    <aside data-ui-type="Tip"
                           data-ui-skin="direct-form-tip"
                           title="代理机构">
                        代理广告客户购买广告的第三方机构。
                    </aside>
                </div>

                <div class="form-field form-contacotr-field">
                    <label for="direct-agent-contactor" class="form-field-name">代理机构联系人：</label>

                    <div data-ui-type="ToggleSelector"
                         data-ui-value="@agentContactor.id"
                         data-ui-datasource="@agentContactors"
                         data-ui-skin="direct-form-field"
                         data-ui-id="agent-contactor"
                         data-ui-disabled="disabled"
                         data-ui-can-select-none="true"
                         id="direct-agent-contactor" name="agentContactor"></div>
                    <aside data-ui-type="Tip"
                           data-ui-skin="direct-form-tip"
                           title="代理机构联系人">
                        代理机构的联系人、 合作接口人。
                    </aside>
                    <div data-ui-type="Label"
                         data-ui-id="agent-contactor-label"
                         data-ui-hidden="hidden"
                         data-ui-skin="contactor-tip">
                        请先选择代理结构，再选择代理机构联系人。
                    </div>
                </div>

                <div class="form-field">
                    <label for="direct-other-contactor" class="form-field-name">其他联系人：</label>

                    <div data-ui-type="ToggleSelector"
                         data-ui-value="@otherContactor.id"
                         data-ui-datasource="@otherContactors"
                         data-ui-skin="direct-form-field"
                         data-ui-can-select-none="true"
                         id="direct-other-contactor" name="otherContactor"></div>
                    <aside data-ui-type="Tip"
                           data-ui-skin="direct-form-tip"
                           title="其他联系人">
                        任意与订单相关的联系人。
                    </aside>
                </div>

                <div class="form-field">
                    <label for="direct-out" class="form-field-name">外部ID：</label>

                    <input data-ui-type="TextBox"
                           data-ui-value="@outId"
                           data-ui-length="180"
                           data-ui-width="190"
                           data-ui-skin="direct-form-field"
                           id="direct-out" name="outId"/>
                    <aside data-ui-type="Tip"
                           data-ui-skin="direct-form-tip"
                           title="外部ID">
                        外部ID可以填写您与广告客户、代理机构签订的合同编号、发票编号等。
                    </aside>
                </div>

                <div class="form-field">
                    <label for="direct-description" class="form-field-name">备注：</label>

                    <textarea data-ui-type="TextBox"
                              data-ui-value="@description"
                              data-ui-width="190"
                              data-ui-height="108"
                              data-ui-max-length="4000"
                              data-ui-max-length-error-message="长度不可超过4000"
                              id="direct-description"
                              name="description"></textarea>
                </div>
            </section>
        </section>

        <div data-ui-type="PartialForm" data-ui-id="slots" data-ui-name="deliveries"
          data-ui-url="/order/slots" data-ui-action-options="@slotSectionData">
        </div>
        <section class="form-section">
            <!-- import: formSubmitSection -->
        </section>
    </form>
</div>
