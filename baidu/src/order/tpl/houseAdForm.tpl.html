<div id="content" class="sidebar-page">
    <!-- import: houseAdFormMain -->
</div>

<!-- target: houseAdFormMain -->
<div id="internal-form" class="form">
    <form data-ui-type="Form" data-ui-id="form"
        action="/orders" method="POST" novalidate="novalidate">
        <section class="form-section">
            <h3 class="form-section-title">基本信息</h3>
            <div class="form-field">
                <label for="internalName" class="form-field-name">名称：</label>
                <input data-ui-type="TextBox" data-ui-id="internalName"
                    data-ui-required="required"
                    data-ui-length="100"
                    data-ui-value="@name"
                    id="internalName" name="name" title="订单名称" />
            </div>
        </section>
        <section class="form-section">
            <div data-ui-type="TogglePanel" data-ui-id="advance-config">
                    <h3>
                        附加信息
                        <span class="manager-form-section-description">（选填）</span>
                    </h3>
                    <div>
                        <div class="form-field">
                            <label for="contact" class="form-field-name">其他联系人：</label>
                            <div class="form-field-value">
                                <div data-ui-type="ToggleSelector"
                                     data-ui-name="contact" 
                                     data-ui-value="@otherContactorId" 
                                     data-ui-id="contact-selector" 
                                     data-ui-item-name="联系人" 
                                     data-ui-title="请选择"
                                     data-ui-datasource="@contactors">
                                </div>
                            </div>
                        </div>
                        <div class="form-field">
                            <label for="description" class="form-field-name">备注：</label>
                            <div class="form-field-value">
                                <div class="form-field-value">
                                <textarea data-ui-type="TextBox" data-ui-id="description"
                                    data-ui-value="@description" 
                                    data-ui-max-length="4000"
                                    data-ui-width="270"
                                    data-ui-height="110"
                                    id="description" name="description" title="说明" /></textarea>
                        </div>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
        <section class="form-section">
            <h3 class="form-section-title">广告位资源</h3>
            <div class="form-field">
                选择广告位资源组件
            </div>
            <!-- import: formSubmitSection -->
        </section>
    </form>
</div>
