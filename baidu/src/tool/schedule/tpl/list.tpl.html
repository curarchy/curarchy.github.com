<!-- target: scheduleList -->
<!-- import: scheduleListMain -->

<!-- target: scheduleListMain -->
<div class="schedule-list">
    <div class="list-wrap">
        <section class="view">
            <header class="meta">
                <form class="filter" data-ui-type="Form" data-ui-id="filter"
                      action="/tool/schedule/search" method="GET">

                    <div data-ui-type="Select" data-ui-name="channelId"
                         data-ui-datasource="@channels" data-ui-value="@channelId"
                         data-ui-extension-submit-type="AutoSubmit"></div>
                    <div data-ui-type="Select" data-ui-name="size"
                         data-ui-datasource="@slotSizes" data-ui-value="@size"
                         data-ui-extension-submit-type="AutoSubmit"></div>
                    <div data-ui-type="Select" data-ui-name="priceModel"
                         data-ui-datasource="@priceModels" data-ui-value="@priceModel"
                         data-ui-extension-submit-type="AutoSubmit"></div>

                    <!-- import: listSearchBox -->
                </form>
            </header>
            <div data-ui-type="Panel" data-ui-id="panel"
                 data-ui-extension-command-type="Command"
                 class="wrap">
                <!-- import: scheduleListPanel-->
                <!-- import: scheduleGraphicPanel-->
            </div>
        </section>
        <section class="bottom-bar">
            <!-- if: ${hasResult} -->
            <!-- import: detailPager -->
            <!-- /if -->
            <ul class="statuses">
                <!-- for: ${statuses} as ${status} -->
                <li class="status-item ${status.cls}">${status.text}</li>
                <!-- /for -->
            </ul>
        </section>
    </div>

</div>

<!-- target: scheduleListPanel -->
<div class="list-panel">
    <div class="date-field">
        <button data-ui-type="Button" data-command="prev-year"
             data-ui-content="@prevYear"
             data-ui-disabled="@isStartYear"
             class="prev-year"></button>
        <button data-ui-type="Button" data-command="next-year"
             data-ui-content="@nextYear"
             data-ui-disabled="@isEndYear"
             class="next-year"></button>
        <div data-ui-type="Select" data-ui-id="month-select"
             data-ui-datasource="@months" data-ui-value="@month"></div>
    </div>
    <div data-ui-type="Table"
         data-ui-id="table"
         data-ui-select="false"
         data-ui-datasource="@results"
         data-ui-skin="schedule"></div>
</div>

<!-- target: scheduleGraphicPanel -->
<div class="graphic-panel">
    <div class="date-field">
        <button data-ui-type="Button" data-command="prev-month"
             data-ui-disabled="@isStartMonth"
             data-ui-name="startTime"
             class="prev-month">上一月
        </button>
        <button data-ui-type="Button" data-command="next-month"
             data-ui-disabled="@isEndMonth"
             class="next-month">下一月
        </button>
        <strong>${year} - ${month | }</strong>
    </div>
    <div data-ui-type="ScheduleTable"
         data-ui-id="schedule-table"
         data-ui-month="@month"
         data-ui-year="@year"
         data-ui-datasource="@results"></div>
</div>
