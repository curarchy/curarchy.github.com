<!-- target: creativeInturnField -->
<div class="form-field">
    <label for="${creativeType}-inturn" class="form-field-name">${inturnInfo.text}：</label>
    <div class="form-field-value">
        <div data-ui-type="Select" data-ui-id="inturn" 
            data-ui-datasource="@inturnInfo.options" data-ui-value="@inturnInfo.value"></div>
        <span class="form-line-tip-inline">创意轮换方式：${inturnInfo.text}</span>
    </div>
</div>

<!-- target: creativeWeightField -->
<div class="form-field">
    <label for="${creativeType}-weitght" class="form-field-name">权重：</label>
    <div class="form-field-value">
        <div data-ui-type="Select" data-ui-id="weight" 
            data-ui-datasource="@weights" data-ui-value="@weight"></div>
        <span class="form-line-tip-inline">创意轮换方式：手动权重</span>
    </div>
</div>
<!-- target: creativeOrderField -->
<div class="form-field">
    <label for="${creativeType}-order" class="form-field-name">顺序：</label>
    <div class="form-field-value">
        <div data-ui-type="Select" data-ui-id="order" 
            data-ui-datasource="@orders" data-ui-value="@order"></div>
        <span class="form-line-tip-inline">创意轮换方式：微轮播</span>
    </div>
</div>
<!-- target: creativeFileFieldAction -->
<div data-ui-type="PartialForm" data-ui-id="file"
    data-ui-group="child-action" data-ui-name="file"
    data-ui-url="/tool/creative/file" data-ui-action-options="@file">
</div>

<!-- target: creativeXMLExtFieldAction -->
<div data-ui-type="PartialForm" data-ui-id="xml-ext"
    data-ui-group="child-action" data-ui-name="xmlExt"
    data-ui-url="/tool/creative/xmlExt" data-ui-action-options="@xmlExt">
</div>
<!-- target: creativeFormSubmitSection -->
<div class="form-field form-submit-field">
    <button data-ui-type="Button" data-ui-id="submit-and-create" type="submit">
        完成并制作下一条创意
    </button>
    <button data-ui-type="Button" data-ui-id="submit" type="submit">
        完成
    </button>
    <div data-ui-type="Button" data-ui-id="cancel"
        data-ui-skin="link">取消</div>
</div>
