<div id="content" class="form">
    <form data-ui-type="Form" data-ui-id="form"
        action="/creatives" method="POST" novalidate="novalidate">
        <section class="form-section">
            <!-- if: ${inturnInfo} -->

                <label for="nova-name" class="form-field-name">创意名称：</label>

                    data-ui-required="required"
                    data-ui-length="100"
                    data-ui-value="@name"
                    data-ui-max-length="100"
                    data-ui-extension-count-type="WordCount"
                    name="name" title="创意名称" />
            </div>
            <iframe data-ui-type="Frame" data-ui-id="frame"
                src="${union.cproSettingIframeURL}"
                style="display: block; width: 100%; height: 450px; border: 0px;">
            </iframe>
