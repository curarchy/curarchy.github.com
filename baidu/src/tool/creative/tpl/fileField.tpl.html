<!-- target: creativeFileField -->
<div data-ui-type="Panel" data-ui-id="local">
    <div class="form-field">
        <label for="" class="form-field-name">${typeText}文件：</label>
        <div class="form-field-value">
            <input type="file" data-ui-type="Uploader" data-ui-id="upload" data-ui-group="local"
                data-ui-file-type="@type" data-ui-action="/api/js/creatives/upload/media"
                data-ui-type-index="@typeIndex"
                data-ui-preview-container="@previewContainer"
                data-ui-accept="@acceptFileType"
                data-ui-accept-error-message="@acceptErrorMessage"
                data-ui-required="required"
                name="file" />
            <span data-ui-type="Label" data-ui-id="switch-to-remote"
                class="link-like creative-file-type-switch">使用远程${typeText}文件</span>
        </div>
    </div>
    <div data-ui-type="Panel" data-ui-id="local-size" class="form-field">
        <span class="form-field-name">尺寸：</span>
        <div class="form-field-value">
            <label for="${idPrefix}-local-width">宽度：</label>
            <input id="${idPrefix}-local-width"
                data-ui-type="TextBox" data-ui-id="local-width" data-ui-group="local"
                data-ui-required="required" data-ui-required-error-message="宽度请填写>0且≤10,000的整数"
                data-ui-min="1" data-ui-min-error-message="宽度请填写>0且≤10,000的整数"
                data-ui-max="10000" data-ui-max-error-message="宽度请填写>0且≤10,000的整数"
                data-ui-pattern="^\d+$" data-ui-pattern-error-message="宽度请填写>0且≤10,000的整数"
                data-ui-validity-label="local-size-width-validity"
                data-ui-hint-type="suffix" data-ui-hint="px"
                data-ui-width="70" data-ui-name="width" />

            <label for="${idPrefix}-local-height">高度：</label>
            <input id="${idPrefix}-local-height"
                data-ui-type="TextBox" data-ui-id="local-height" data-ui-group="local"
                data-ui-required="required" data-ui-required-error-message="高度请填写>0且≤10,000的整数"
                data-ui-min="1" data-ui-min-error-message="高度请填写>0且≤10,000的整数"
                data-ui-max="10000" data-ui-max-error-message="高度请填写>0且≤10,000的整数"
                data-ui-pattern="^\d+$" data-ui-pattern-error-message="高度请填写>0且≤10,000的整数"
                data-ui-validity-label="local-size-height-validity"
                data-ui-hint-type="suffix" data-ui-hint="px"
                data-ui-width="70" data-ui-name="height" />
                
            <label style="display: block; padding-left: 0;" data-ui-type="Validity" data-ui-id="local-size-width-validity"></label>
            <label style="display: block; padding-left: 0;" data-ui-type="Validity" data-ui-id="local-size-height-validity"></label>
        </div>
    </div>
</div>
<div data-ui-type="Panel" data-ui-id="remote">
    <div class="form-field">
        <label for="${idPrefix}-url" class="form-field-name">${typeText}文件：</label>
        <div class="form-field-value">
            <input id="${idPrefix}-url" data-ui-type="TextBox" data-ui-id="url" data-ui-group="remote"
            data-ui-required="required" data-ui-max-length="1000" name="value" />
            <span data-ui-type="Label" data-ui-id="switch-to-local"
                class="link-like creative-file-type-switch">使用本地${typeText}文件</span>
        </div>
    </div>
    <div class="form-field">
        <span class="form-field-name">尺寸：</span>
        <div class="form-field-value">
            <label for="${idPrefix}-remote-width">宽度：</label>
            <input id="${idPrefix}-remote-width" data-ui-type="TextBox" 
                data-ui-id="remote-width" data-ui-group="remote"
                data-ui-required="required" data-ui-required-error-message="宽度请填写>0且≤10,000的整数"
                data-ui-min="1" data-ui-min-error-message="宽度请填写>0且≤10,000的整数"
                data-ui-max="10000" data-ui-max-error-message="宽度请填写>0且≤10,000的整数"
                data-ui-pattern="^\d+$" data-ui-pattern-error-message="宽度请填写>0且≤10,000的整数"
                data-ui-validity-label="remote-size-width-validity"
                data-ui-hint-type="suffix" data-ui-hint="px"
                data-ui-width="70" data-ui-name="width" />

            <label for="${idPrefix}-remote-height">高度：</label>
            <input id="${idPrefix}-remote-height" data-ui-type="TextBox"
                data-ui-id="remote-height" data-ui-group="remote"
                data-ui-required="required" data-ui-required-error-message="高度请填写>0且≤10,000的整数"
                data-ui-min="1" data-ui-min-error-message="宽度请填写>0且≤10,000的整数"
                data-ui-max="10000" data-ui-max-error-message="宽度请填写>0且≤10,000的整数"
                data-ui-pattern="^\d+$" data-ui-pattern-error-message="宽度请填写>0且≤10,000的整数"
                data-ui-validity-label="remote-size-height-validity"
                data-ui-hint-type="suffix" data-ui-hint="px"
                data-ui-width="70" data-ui-name="height" />
                
                <label style="display: block; padding-left: 0;" data-ui-type="Validity" data-ui-id="remote-size-width-validity"></label>
                <label style="display: block; padding-left: 0;" data-ui-type="Validity" data-ui-id="remote-size-height-validity"></label>
        </div>
    </div>
</div>
<!-- if: ${previewContainer} -->
    <figure data-ui-type="Image" data-ui-id="@previewContainer"
        data-ui-image-type="@type" class="creative-form-preview"></figure>
<!-- /if -->
