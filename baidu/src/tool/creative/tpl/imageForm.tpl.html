<!-- target: imageForm -->
<!-- import: imageFormMain -->

<!-- target: imageFormMain -->
<div id="content" class="form">
    <form data-ui-type="Form" data-ui-id="form"
        action="/creatives" method="POST" novalidate="novalidate">
        <section class="form-section creative-form-section">
            <!-- if: ${inturnInfo} -->
                <!-- import: creativeInturnField -->
            <!-- /if -->
            <!-- if: ${carousel} -->
                <!-- import: creativeOrderField -->
            <!-- /if -->
            <div class="form-field form-field-name-field">
                <label for="image-creative-name" class="form-field-name">创意名称：</label>
                <input id="image-creative-name"
                    data-ui-type="TextBox" data-ui-id="name"
                    data-ui-required="required" data-ui-max-length="@defaultMaxLength"
                    data-ui-value="@name" name="name" title="创意名称"
                    data-ui-extension-count-type="WordCount" />
            </div>
            <!-- import: creativeFileFieldAction -->
            <div class="form-field">
                <label for="image-creative-title" class="form-field-name">图片描述：</label>
                <input id="image-creative-title"
                    data-ui-type="TextBox" data-ui-id="title"
                    data-ui-max-length="@defaultMaxLength"
                    data-ui-value="@title" name="title" title="图片描述"
                    data-ui-extension-count-type="WordCount" />
                <aside data-ui-type="Tip" title="什么是图片描述？">当鼠标移至图片或者图片无法显示时，显示的文字说明。</aside>
            </div>
            <div class="form-field">
                <label for="image-click-url" class="form-field-name">点击链接：</label>
                <input id="image-click-url"
                    data-ui-type="TextBox" data-ui-id="click-url"
                    data-ui-required="required" data-ui-max-length="@urlLength"
                    data-ui-value="@clickUrl" name="clickUrl" title="点击链接"
                    data-ui-extension-count-type="WordCount" />
                <aside data-ui-type="Tip" title="什么是点击链接？">点击广告后跳转进入的目标页面链接。</aside>
            </div>
            <div class="form-field">
                <span class="form-field-name">目标窗口：</span>
                <div data-ui-type="BoxGroup" data-ui-id="target-window" data-ui-name="targetWindow"
                    data-ui-box-type="radio" data-ui-value="@targetWindow">
                    <ul>
                        <li>
                            <input type="radio" id="image-target-window-blank"
                                name="targetWindow" value="0" checked="checked" />
                            <label for="image-target-window-blank">新窗口</label>
                        </li>
                        <li>
                            <input type="radio" id="image-target-window-self" 
                                name="targetWindow" value="1"/>
                            <label for="image-target-window-self">原窗口</label>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="form-section">
            <div data-ui-type="TogglePanel" data-ui-id="advance-config" data-ui-expanded="expanded">
                <h3>
                    <span class="creative-advance-config-title">更多设置<spam>
                    <span class="creative-advance-config-title-description">（选填）</span>
                </h3>
                <div>
                    <div class="form-field">
                        <label for="image-monitor-url" class="form-field-name">监控链接：</label>
                        <div class="form-field-value">
                            <input id="image-monitor-url"
                                data-ui-type="TextBox" data-ui-id="monitor-url"
                                data-ui-value="@monitorUrl" data-ui-max-length="@urlLength"
                                name="monitorUrl" title="监控链接"
                                data-ui-extension-count-type="WordCount" />
                        </div>
                    </div>
                    <!-- import: creativeXMLExtFieldAction -->
                </div>
            </div>
            <!-- import: formSubmitSection -->
        </section>
    </form>
</div>
