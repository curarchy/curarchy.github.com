<!-- target: inlineCreateCreative -->

<!-- import: inlineCreateCreativeMain -->

<!-- target: inlineCreateCreativeMain -->
<div class="form" id="material-form">
    <div data-ui-type="Tab"
     data-ui-id="test" data-ui-orientation="horizontal" 
     data-ui-active-index="@activeIndex">
        <ul data-role="navigator">
            <!-- for: ${tabs} as ${tab}, ${index} -->
            <li data-for="${tab.id}">${tab.title}</li>
            <!--/for-->
        </ul>
        <!-- for: ${tabs} as ${tab}, ${index} -->
        <div title="${tab.title}" id="${tab.id}">
            <div data-ui-type="ActionPanel"
                data-ui-action-options="@tabs.${index}.actionOptions"
                data-ui-id="${tab.id}-form" 
                data-ui-group="form"
                data-ui-url="@tabs.${index}.url"></div>
        </div>
        <!--/for-->
    </div>
</div>
