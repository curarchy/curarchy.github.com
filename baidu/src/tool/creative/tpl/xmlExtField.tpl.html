<!-- target: xmlExtField -->
<div class="form-field">
    <label for="invite-flag" class="form-field-name">扩展标签：</label>
    <div class="form-field-value">
        <input type="checkbox" title="设置XML扩展标签"
            data-ui-type="CheckBox"
            data-ui-id="flag"
            data-ui-value="1" 
            name="cbExtFlag"/>
        <div data-ui-type="Panel" data-ui-id="warpper"
            data-ui-hidden="true">
            <div class="xml-exts">
                <label for="xml-ext0">扩展标签1：</label>
                <input data-ui-type="TextBox" data-ui-id="xml-ext0"
                    data-ui-group="xml-exts"
                    data-ui-max-length="100"
                    data-ui-extension-count-type="WordCount"
                    data-ui-value="@cbExt0"
                    name="cbExt0" title="扩展标签1" />
            </div>
            <div class="xml-exts">
                <label for="xml-ext1">扩展标签2：</label>
                <input data-ui-type="TextBox" data-ui-id="xml-ext1"
                    data-ui-group="xml-exts"
                    data-ui-max-length="100"
                    data-ui-extension-count-type="WordCount"
                    data-ui-value="@cbExt1"
                    name="cbExt1" title="扩展标签2" />
            </div>
            <div class="xml-exts">
                <label for="xml-ext2">扩展标签3：</label>
                <input data-ui-type="TextBox" data-ui-id="xml-ext2"
                    data-ui-group="xml-exts"
                    data-ui-max-length="100"
                    data-ui-extension-count-type="WordCount"
                    data-ui-value="@cbExt2"
                    name="cbExt2" title="扩展标签3" />
            </div>
        </div>
    </div>
</div>
